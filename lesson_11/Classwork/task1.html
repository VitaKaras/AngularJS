<!DOCTYPE html>
<html lang="en" ng-app="task1">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Libraries/angular.js"></script>
    <script>
        var model = "Hello world";

        var task1 = angular.module("task1", []);

        task1.controller("HelloWorldCtrl", function ($scope) {
            $scope.message = model;
        });
    </script>
</head>
<body ng-controller="HelloWorldCtrl">
    <h1>{{message}}</h1>
</body>
</html>
