<!doctype html>
<html  ng-app="task2">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src=" ../Libraries/angular.js"></script>
    <link rel="stylesheet" href="../Libraries/bootstrap.css">
    <script>
        angular.module("task2", [])
            .controller('mainCtrl',["$scope", function ($scope) {
                $scope.data = ["Создайте директиву, которая на основе массива будет создавать определенное количество параграфов:","генерация должна происходить не с помощью jqLite, а с помощью шаблона","директиву можно применить только как атрибут", "сгенерированный контент должен полностью заменить собой элемент, к которому применяется директива", "у неё должен быть независимый scope."]
            }])
            .directive('paragraphList', function () {
                 return {
                    scope:{
                        data: "=paragraphList"
                    },
                    template: "<h1>Параграфы: </h1><p ng-repeat='item in data track by $index'> {{item}}</p>"
            }
            })        
    </script>            
</head>
<body ng-controller="mainCtrl" >
    <div paragraph-list='data'></div>
</body>
</html>
