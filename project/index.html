<!DOCTYPE html>
<html lang="en" ng-app="KETlandingApp">
<head>
	<meta charset="utf-8">
	<title>AngularJS project (KET template)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="app/css/grid12.css" rel="stylesheet"/>
	<link href="app/css/style.css" rel="stylesheet"/>
	<script type="text/javascript" src="app/libs/angular.min.js"></script>
	<script type="text/javascript" src="app/libs/angular-route.min.js"></script>
	<script type="text/javascript" src="app/libs/angular-cookies.min.js"></script>
	<script type="text/javascript" src="app/libs/angular-smooth-scroll.js"></script>
	<script type="text/javascript" src="app/js/main.js"></script>
    <script  type="text/javascript" src="app/libs/angular-count-to.min.js"></script>
</head> 	
<body>
	<header id="header">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle "
                            data-toggle="collapse" data-target="#collapsed_form">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="logo-container">
                        <a class="logo" href="#/#home" id-scrolling>ket</a>
                    </div>
                </div>
                <div class=" collapse navbar-collapse " id="collapsed_form">
                    <ul class="nav navbar-nav navbar-right ">
                        <li class="active"><a href="#/#home" id-scrolling ng-class="{'nav-active': isActiveLink(['', 'home'])}">Home</a></li>
                        <li><a href="#/#services" id-scrolling ng-class="{'nav-active': isActiveLink('services')}">Services</a></li>
                        <li><a href="#/#portfolio" id-scrolling ng-class="{'nav-active': isActiveLink('portfolio')}">Portfolio</a></li>
                        <li><a href="#/#about" id-scrolling ng-class="{'nav-active': isActiveLink('about')}">About</a></li>
                        <li><a href="#/#news" id-scrolling ng-class="{'nav-active': isActiveLink('news')}">News</a></li>
                        <li><a href="#/#contact" id-scrolling ng-class="{'nav-active': isActiveLink('contact')}">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
</header>
    
        <ng-view></ng-view>
        <footer>
            <div class="dark-bg">
                <div class="container footer-container">
                    <a class="footer-btn" href="#/#home" id-scrolling></a>
                    <p class="footer-text">© 2016 - Ket All Rights Reserved</p>
                </div>
            </div>
        </footer>
</body>
</html>
