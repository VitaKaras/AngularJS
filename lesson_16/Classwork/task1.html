<!DOCTYPE html>
<html lang="en" ng-app="task1">
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../Libraries/angular.js"></script>
    <script src="../Libraries/angular_route.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet"/>
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet"/>
    <script>
        angular.module('task1', ['ngRoute'])
        .config(function ($routeProvider) {
            $routeProvider
                .when('/view1', {templateUrl: 'task/view1.html'})
                .when('/view2', {templateUrl: 'task/view2.html'})
                .otherwise({redirectTo: '/view1'});
        });
    </script>
</head>
<body>
  <div class="well">
      <ul class="nav nav-tabs">
          <li><a href="#/view1">view1</a></li>
          <li><a href="#/view2">view2</a></li>
      </ul>
  </div>
  <div class="panel" ng-view></div>
</body>
</html>
